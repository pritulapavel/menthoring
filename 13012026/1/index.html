<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scores Results - Pavle Pritula</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="result_score">
                <h1>Your result</h1>
                <div class="my_result">
                    <span class="score">76</span>
                    <span class="total">of 100</span>
                </div>
                <div class="my_result_desc">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="result_details">
                <h2>Summary</h2>
                <div class="results_scores">
                    <div class="result_item">
                        <div class="item_info">
                            <i class="iconoir-flash"></i>
                            <span>Reaction</span>
                        </div>
                        <div class="item_score">
                            <span class="score_value">80 </span>
                            <span class="total_value">/ 100</span>
                        </div>
                    </div>
                    <div class="result_item">
                        <div class="item_info">
                            <i class="iconoir-brain"></i>
                            <span>Memory</span>
                        </div>
                        <div class="item_score">
                            <span class="score_value">92 </span>
                            <span class="total_value">/ 100</span>
                        </div>
                    </div>
                    <div class="result_item">
                        <div class="item_info">
                            <i class="iconoir-chat-remove"></i>
                            <span>Verbal</span>
                        </div>
                        <div class="item_score">
                            <span class="score_value">61 </span>
                            <span class="total_value">/ 100</span>
                        </div>
                    </div>
                    <div class="result_item">
                        <div class="item_info">
                            <i class="iconoir-eye-empty"></i>
                            <span>Visual</span>
                        </div>
                        <div class="item_score">
                            <span class="score_value">73 </span>
                            <span class="total_value">/ 100</span>
                        </div>
                    </div>
                </div>
                <a href="#" class="result_submit">Continue</a>
            </div>
        </div>
    </main>
</body>
</html>

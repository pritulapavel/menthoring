<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Photo gallery - Pavle Pritula</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><label for="tab-1">Gallery 1</label></li>
                <li><label for="tab-2">Gallery 2</label></li>
                <li><label for="tab-3">Gallery 3</label></li>
                <li><label for="tab-4">Gallery 4</label></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <input type="radio" name="gallery-tab" id="tab-1" checked>
        <input type="radio" name="gallery-tab" id="tab-2">
        <input type="radio" name="gallery-tab" id="tab-3">
        <input type="radio" name="gallery-tab" id="tab-4">
        <section id="gallery-1">
            <header class="gallery-header">
                <h2>Photo Gallery</h2>
            </header>
            <div class="gallery-1">
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/1.png" alt="Photo 1">
                    <figcaption>Gallery 1 - Photo 1</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/2.png" alt="Photo 2">
                    <figcaption>Gallery 1 - Photo 2</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/3.png" alt="Photo 3">
                    <figcaption>Gallery 1 - Photo 3</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/4.png" alt="Photo 4">
                    <figcaption>Gallery 1 - Photo 4</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/5.png" alt="Photo 5">
                    <figcaption>Gallery 1 - Photo 5</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/6.png" alt="Photo 6">
                    <figcaption>Gallery 1 - Photo 6</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/7.png" alt="Photo 7">
                    <figcaption>Gallery 1 - Photo 7</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/8.png" alt="Photo 8">
                    <figcaption>Gallery 1 - Photo 8</figcaption>
                </figure>
            </div>
        </section>
        <section id="gallery-2">
            <header class="gallery-header">
                <h2>Photo Gallery 2</h2>
            </header>
            <div class="gallery-2">
                <figure class="gallery-item col-2 animate__animated">
                    <img src="assets/img/gallery-2/1.png" alt="Photo 1">
                    <figcaption>Gallery 2 - Photo 1</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/2.png" alt="Photo 2">
                    <figcaption>Gallery 2 - Photo 2</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/3.png" alt="Photo 3">
                    <figcaption>Gallery 2 - Photo 3</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/4.png" alt="Photo 4">
                    <figcaption>Gallery 2 - Photo 4</figcaption>
                </figure>                
                <figure class="gallery-item row-2 animate__animated">
                    <img src="assets/img/gallery-2/5.png" alt="Photo 5">
                    <figcaption>Gallery 2 - Photo 5</figcaption>
                </figure>
                <figure class="gallery-item col-3 animate__animated">
                    <img src="assets/img/gallery-2/6.png" alt="Photo 6">
                    <figcaption>Gallery 2 - Photo 6</figcaption>
                </figure>  
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/7.png" alt="Photo 7">
                    <figcaption>Gallery 2 - Photo 7</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/8.png" alt="Photo 8">
                    <figcaption>Gallery 2 - Photo 8</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-2/9.png" alt="Photo 9">
                    <figcaption>Gallery 2 - Photo 9</figcaption>
                </figure>  
            </div>
        </section>
        <section id="gallery-3">
            <header class="gallery-header">
                <h2 class="minimalism">Minimalism</h2>
            </header>
            <div class="gallery-3">
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/1.png" alt="Photo 1">
                    <figcaption>Gallery 3 - Photo 1</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/2.png" alt="Photo 2">
                    <figcaption>Gallery 3 - Photo 2</figcaption>
                </figure>
                <figure class="gallery-item col-4 animate__animated">
                    <img src="assets/img/gallery-1/3.png" alt="Photo 3">
                    <figcaption>Gallery 3 - Photo 3</figcaption>
                </figure>
                <figure class="gallery-item col-5 animate__animated">
                    <img src="assets/img/gallery-1/4.png" alt="Photo 4">
                    <figcaption>Gallery 3 - Photo 4</figcaption>
                </figure>
                <figure class="gallery-item animate__animated">
                    <img src="assets/img/gallery-1/5.png" alt="Photo 5">
                    <figcaption>Gallery 3 - Photo 5</figcaption>
                </figure>
            </div>
        </section>
        <section id="gallery-4" class="gallery-lifestyle">
            <div class="gallery-4">
                <aside class="gallery-aside">
                    <div class="col-6 animate__animated">
                        <div class="item-text">live as a minimalist</div>
                    </div>
                    <div class="col-7 animate__animated">
                        <div class="item-text">lifestyle</div>
                    </div>
                    <figure class="gallery-item animate__animated">
                        <img src="assets/img/gallery-4/1.png" alt="Photo 1">
                        <figcaption>Gallery 4 - Photo 1</figcaption>
                    </figure>
                    <figure class="gallery-item col-5 animate__animated">
                        <img src="assets/img/gallery-4/2.png" alt="Photo 2">
                        <figcaption>Gallery 4 - Photo 2</figcaption>
                    </figure>
                    <figure class="gallery-item col-9 animate__animated">
                        <img src="assets/img/gallery-4/3.png" alt="Photo 3">
                        <figcaption>Gallery 4 - Photo 3</figcaption>
                    </figure>
                    <figure class="gallery-item col-10 animate__animated">
                        <img src="assets/img/gallery-4/4.png" alt="Photo 4">
                        <figcaption>Gallery 4 - Photo 4</figcaption>
                    </figure>
                </aside>
                
                <div class="gallery-content">
                    <figure class="gallery-item item-5 animate__animated">
                        <img src="assets/img/gallery-4/5.png" alt="Photo 1">
                        <figcaption>Gallery 4 - Photo 5</figcaption>
                    </figure>
                    <figure class="gallery-item item-6 animate__animated">
                        <img src="assets/img/gallery-4/6.png" alt="Photo 2">
                        <figcaption>Gallery 4 - Photo 6</figcaption>
                    </figure>
                    <figure class="gallery-item item-7 animate__animated">
                        <img src="assets/img/gallery-4/7.png" alt="Photo 3">
                        <figcaption>Gallery 4 - Photo 7</figcaption>
                    </figure>
                    <figure class="gallery-item item-8 animate__animated">
                        <img src="assets/img/gallery-4/8.png" alt="Photo 4">
                        <figcaption>Gallery 4 - Photo 8</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
